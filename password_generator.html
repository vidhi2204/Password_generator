<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=league+spartan:wght@100;200;300;400;600 -->
    <link rel="stylesheet" href="password_generator.css">

</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container"> 

            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy_icon_img.png" alt="copy" width="23" height="23">
            </button>
        </div>
<!-- pass length -->
        <div class="input-container">
            <div class="length-container">
                <p>password Length</p>
                <p data-lengthNumber>0</p>
            </div>
<!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

<!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>

            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

<!-- strength -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

<!-- generate pass button -->
<button class="generateButton">Generate password</button>

        </div>

    </div>

    <script src="password_generator.js"></script>
</body>
</html>
